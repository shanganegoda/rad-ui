<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
        </div>
    </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Make an appointment</h3>
                </div>
                <div class="card-body">
                    <div class="row border-0">
                        <div class="col-sm-6">
                            <div class="card border-0">
                                <div class="card-body">
                                    <form action="" method="post">
                                        <ngb-datepicker #dp [markDisabled]="markDisabled"
                                            (ngModelChange)="changeDate($event)" [(ngModel)]="model"
                                            (navigate)="date = $event.next">
                                        </ngb-datepicker>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card border-0">
                                <div class="card-body">

                                    <h3 [innerHTML]='selectedDate'></h3>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-right">
                        <button type="button" class="btn btn-primary " (click)="ConfirmButtonClick()">Confirm</button>
                        <button type="button" class="btn btn-danger ">Cancel</button>

                    </div>


                </div>

            </div>
        </div>
    </div>
