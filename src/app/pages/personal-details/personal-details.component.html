<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Quotation</h3>
        </div>
        <div class="table-responsive">
          <div class="col-xl-8 order-xl-1">
            <div class="card bg-secondary shadow">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">Please enter your personal details</h3>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label">First Name</label>
                          <input type="text" id="input-lastname" class="form-control form-control-alternative"
                            [(ngModel)]="firstName" placeholder="John">
                        </div>
                      </div>
                    </div>
                   
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label">Last Name</label>
                          <input type="text" id="input-lastname" class="form-control form-control-alternative"
                            [(ngModel)]="lastName" placeholder="Doe">
                        </div>
                      </div>
                    </div>

                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-vehicle-no">Vehicle Number</label>
                          <input type="text" [(ngModel)]="address" id="input-address"
                            class="form-control form-control-alternative" placeholder="XXX 0000">
                        </div>
                      </div>
                    </div> -->

                      <div class="col-lg-6">
                        <div class="form-group">

                          <select class="form-control form-control-alternative" name="gender" id="select-gender">

                          </select>
                        </div>
                      </div>
                    </div> -->
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-address">Address</label>
                          <input type="text" id="input-address" class="form-control form-control-alternative" [(ngModel)] ="address" placeholder="">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-district">District</label>
                          <select class="form-control form-control-alternative" name="district" id="select-district">
                            <option selected="selected" value="1">Colombo</option>
                            <option value="2">Gampaha</option>
                            <option value="2">Kalutara</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" >Mobile Number</label>
                          <input type="text" id="input-mobile-no" class="form-control form-control-alternative" [(ngModel)] ="contactNo" placeholder="+94772345678">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-vehicle-no">Email</label>
                          <input type="text"  [(ngModel)]="email" id="input-email" class="form-control form-control-alternative" placeholder="xxx@gmail.com">
                        </div>
                      </div>
                    </div> 
                   
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <button type="button" (click)="continue()" class="btn btn-primary my-4">
                            Next <i class="ni ni-bold-right"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
